<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Yugioh Binder</title>
  </head>
  <body style="text-align: center; overflow: hidden;">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 98vw; height: 98vh; max-width: 100%; max-height: 100%; overflow: hidden; background: #231F20"></canvas>
    <script src="Build/YuGiOh-Portfolio-Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/YuGiOh-Portfolio-Build.data",
        frameworkUrl: "Build/YuGiOh-Portfolio-Build.framework.js",
        codeUrl: "Build/YuGiOh-Portfolio-Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ReflexGames",
        productName: "Yugioh Binder",
        productVersion: "1.0",
      }).then((unityInstance) => {
        window.gameInstance = unityInstance; 
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
